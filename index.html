<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			type="text/css"
			href="./css/styles.css" />
		<link
			rel="icon"
			type="image/x-icon"
			href="/assets/svgs/mine.svg" />
		<title>Zen Minesweeper</title>
	</head>
	<body>
		<div id="main">
			<div id="game"></div>
			<div id="info">
				<header>
					<svg
						width="32"
						height="32"
						viewBox="0 0 32 32"
						version="1.1"
						id="mineLogo"
						xml:space="preserve"
						xmlns="http://www.w3.org/2000/svg"
						xmlns:svg="http://www.w3.org/2000/svg">
						<defs id="defs1" />
						<g
							id="layer2"
							style="display: inline">
							<path
								id="mine"
								style="
									fill-rule: evenodd;
									stroke-width: 8;
									stroke-linecap: round;
									paint-order: stroke fill markers;
								"
								d="M 15,3 V 7 H 13 V 8 H 11 V 9 H 10 V 8 H 9 V 7 H 7 v 2 h 1 v 1 h 1 v 1 H 8 v 2 H 7 v 2 H 3 v 2 h 4 v 2 h 1 v 2 h 1 v 1 H 8 v 1 H 7 v 2 h 2 v -1 h 1 v -1 h 1 v 1 h 2 v 1 h 2 v 4 h 2 v -4 h 2 v -1 h 2 v -1 h 1 v 1 h 1 v 1 h 2 v -2 h -1 v -1 h -1 v -1 h 1 v -2 h 1 v -2 h 4 v -2 h -4 v -2 h -1 v -2 h -1 v -1 h 1 V 9 h 1 V 7 H 23 V 8 H 22 V 9 H 21 V 8 H 19 V 7 H 17 V 3 Z" />
							<path
								id="highlight"
								style="
									fill: #f9f9f9;
									fill-rule: evenodd;
									stroke: none;
									stroke-width: 8;
									stroke-linecap: round;
									paint-order: stroke fill markers;
								"
								d="m 12,10 v 1 h -1 v 1 h -1 v 1 h 1 v 1 h 1 v 1 h 1 v -1 h 1 v -1 h 1 v -1 h -1 v -1 h -1 v -1 z" />
						</g>
					</svg>
					<p>
						zen minesweeper | <span id="mine-count">000</span> flags remaining |
						<span id="timer">000</span> seconds spent on this field
					</p>
				</header>
				<div id="about">
					2024 <a href="https://www.henryoberholtzer.com">Henry Oberholtzer</a>
				</div>
			</div>
		</div>
	</body>
	<script
		src="./scripts/zen-minesweeper.js"
		type="module"></script>
</html>
